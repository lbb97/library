<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <div id="container">

        <!-- <h1 id="site-name">library</h1> -->
        
        <div class="library-controls">

            <button id="add-new-book-button">

                <svg id="new-book-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Add New Book</title><path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>

            </button>

            <button id="show-library-button">

                <svg id="show-library-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>View Library</title><path d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" /></svg>

            </button>

        </div>
        
        <dialog id="book-dialog">

            <form action="#" method="post">

                <label for="book-title-input">Title</label>
                <input type="text" name="book-title" id="book-title-input">

                <label for="author-input">Author</label>
                <input type="text" name="author" id="author-input">

                <label for="pages-input">Number of Pages</label>
                <input type="number" name="pages" id="pages-input">

                <label for="read-input">Read</label>
                <input type="checkbox" name="read" id="read-input">

                <p class="form-buttons">

                    <button type="submit" id="add-button">
                        
                        <svg id="add-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" /></svg>

                    </button>

                    <button id="close-button">
                        
                        <svg id="close-button-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box</title><path d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" /></svg>

                    </button>
                    
                </p>

            </form>

        </dialog>

        <div id="display-area">

            
            <div class="book-title-header">Title</div>
            <div class="book-author-header">Author</div>
            <div class="book-pages-header">Pages</div>
            <div class="book-read-header">Read</div>
            
            <p id="active-display"></p>

        </div>
    
    </div>
    
    <script src="script.js"></script>

</body>

</html>
